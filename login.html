<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <ul>
        <li>
          <a class="navbar--logo navbar--btn" href="#">Share Your Workout</a>
        </li>
        <li><a class="navbar--btn" href="#">Members</a></li>
        <li><a class="navbar--btn" href="#signup">Sign Up</a></li>
        <li><a class="navbar--btn" href="#login">Login</a></li>
      </ul>
    </nav>
    <!-- end of nav  -->

    <!-- Login -->
    <div class="login">
      <div class="container">
        <h1 class="form__title">Log In</h1>
        <p class="form__subtitle">
          Sign in to your account
        </p>
        <form action="#">
          <div class="login__forms">
            <input
              type="email"
              class="form__input"
              placeholder="Email Address"
              name="email"
            />
          </div>
          <div class="login__forms">
            <input
              type="password"
              class="form__input"
              placeholder="Password"
              name="password"
            />
          </div>
          <input type="submit" class="btn form--btn" />
        </form>
      </div>
    </div>
  </body>
</html>
