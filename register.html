<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <ul>
        <li>
          <a class="navbar--logo navbar--btn" href="#">Share Your Workout</a>
        </li>
        <li><a class="navbar--btn" href="#">Members</a></li>
        <li><a class="navbar--btn" href="#signup">Sign Up</a></li>
        <li><a class="navbar--btn" href="#login">Login</a></li>
      </ul>
    </nav>
    <!-- end of nav  -->

    <!-- Register -->
    <div class="register">
      <div class="container">
        <h1 class="register__title">Sign Up</h1>
        <p class="register__subtitle">
          Create your workout account
        </p>
        <form action="#">
          <div class="register__forms">
            <input
              type="text"
              class="form__input"
              placeholder="Name"
              name="name"
            />
          </div>
          <div class="register__forms">
            <input
              type="email"
              class="form__input"
              placeholder="Email Address"
              name="email"
            />
          </div>
          <div class="register__forms">
            <input
              type="password"
              class="form__input"
              placeholder="Password"
              name="password"
            />
          </div>
          <div class="register__forms">
            <input
              type="password"
              class="form__input"
              placeholder="Confirm Password"
              name="password2"
            />
          </div>
          <input type="submit" class="btn register--btn" />
        </form>
      </div>
    </div>
  </body>
</html>
